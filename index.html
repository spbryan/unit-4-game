<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <section class="row text-center mt-1">
            <div class="col-sm-12">
                <img src="./assets/images/StarWarsRPG.JPG" class="img-fluid" id="title-image" alt="Title">
            </div>
        </section>
        <section class="row text-left mt-4" id="character-header">
            <div class="col-sm-12">
                <h1>Select a Champion</h1>
            </div>
        </section>
        <section class="row mt-4" id="character-list">
            <div class="col-sm-2 character" id="character-1">
            </div>
            <div class="col-sm-2 character" id="character-2">
            </div>
            <div class="col-sm-2 character" id="character-3">
            </div>
            <div class="col-sm-2 character" id="character-4">
            </div>
        </section>
        <!-- <section class="row text-left mt-4" id="opponent-header">
            <div class="col-sm-12">
            </div>
        </section> -->
        <section class="row" id="opponent-list">
            <div class="col-sm-2 opponent" id="opponent-1">
            </div>
            <div class="col-sm-2 opponent" id="opponent-2">
            </div>
            <div class="col-sm-2 opponent" id="opponent-3">
            </div>
        </section>
        <section class="row text-left mt-4" id="arena-header">
            <div class="col-sm-12">
                <!-- <h1>Select an Opponent</h1> -->
            </div>
        </section>
        <section class="row mt-2" id="arena">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-3" id="player">
                <div class="jumbotron light-side">
                    <h1>Player</h1>
                </div>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-danger" id="attack-button">Attack</button>
            </div>
            <div class="col-sm-3" id="opponent">
                <div class="jumbotron dark-side">
                    <h1>Opponent</h1>
                </div>
            </div>
            <div class="col-sm-2">
            </div>
        </section>
        <section class="row mt-4" id="results">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8" id="score-board">
                <div class="scroll-box balance-side">
                    <h1 id="player-attack">Player Attack</h1>
                    <h1 id="opponent-attack">Oponent Counter Attack</h1>
                </div>
            </div>
            <div class="col-sm-2">
            </div>
        </section>

    </section>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
